
<div id="app">

	<ul>
		
		<li v-for="post in posts" :key="post.id">{{post.title}}</li>

	</ul>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript">
	
	new Vue({
		el: '#app',
		data: {
			posts: [

				{id: 1, title: 'Post 1', body: 'this is the first blog post'},
				{id: 2, title: 'Post 3', body: 'this is the second blog post'},
				{id: 3, title: 'Post 3', body: 'this is the third blog post'},
				{id: 4, title: 'Post 4', body: 'this is the fourth blog post'},

			]
		}
	})

</script>
