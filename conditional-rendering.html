
<div id="app">

	<h1 v-if="isActive">{{ name }}</h1>

	<h1 v-else-if="name === 'Meezy'">Hello Meezy, What's Up</h1>

	<h1 v-else="isActive">No User</h1>

</div>


<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

<script type="text/javascript">
	
	new Vue({
		el: '#app',
		data: {
			isActive: false,
			name: "Meezy",
		}
	})

</script>
